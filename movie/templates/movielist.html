{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<div class="row">
{% for i in h %}
     <div class="col-sm-4">
<div class="card" style="width: 18rem;">
    <img src="{{i.image.url}}" style="height:300px;width:100%;">
    <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{i.subtitle}}</h6>
        <p class="card-text"></p>
        <a href="{% url 'more' i.title %}" class="btn btn-danger">more details</a>
    </div>
</div>
</div>
{% endfor %}
</div></div>
{% endblock %}
